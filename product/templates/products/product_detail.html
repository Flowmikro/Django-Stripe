{% extends "products/base.html" %}

{% comment %} templates/products/product_detail.html {% endcomment %}
{% block title %} Купить {% endblock title%}
{% block script %}
<script src="https://js.stripe.com/v3/"></script> {% endblock script%}
{% block content %}
<div class="card-deck">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <div class="card-text">
                <h5 class="card-text">{{ product.price }} ₽</h5>
                <form
                        action="{% url 'products:create-checkout-session' product.id %}"
                        method="POST"
                >
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Купить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
